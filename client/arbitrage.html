            <!-- ç³»ç»Ÿç»Ÿè®¡ -->

    <script>
        const socket = io('http://localhost:3002');
        let opportunities = [];

        // è¿æ¥æˆåŠŸ
        socket.on('connect', () => {
            addLog('info', 'âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨');
        });

        // æ¥æ”¶åˆå§‹æ•°æ®
        socket.on('init', (data) => {
            updateStatus(data.isRunning);
            updateStats(data.stats);
            addLog('info', 'ğŸ“Š å·²æ¥æ”¶ç³»ç»Ÿé…ç½®');
        });

        // å¥—åˆ©æœºä¼š
        socket.on('opportunity', (opp) => {
            addLog('info', `ğŸ¯ å‘ç°å¥—åˆ©æœºä¼š: ${opp.tokenSymbol} - ${opp.priceDiff.toFixed(3)}%`);
            opportunities.unshift(opp);
            if (opportunities.length > 10) opportunities.pop();
            renderOpportunities();
        });

        // æ‰§è¡Œç»“æœ
        socket.on('executed', (result) => {
            if (result.success) {
                addLog('success', `âœ… å¥—åˆ©æˆåŠŸ: +${result.netProfit.toFixed(6)} SOL`);
            } else {
                addLog('error', `âŒ å¥—åˆ©å¤±è´¥: ${result.error}`);
            }
        });

        // ç»Ÿè®¡æ›´æ–°
        socket.on('stats-updated', (stats) => {
            updateStats(stats);
        });

        // æ‰«æç»“æœ
        socket.on('scan-result', (results) => {
            opportunities = results;
            renderOpportunities();
            addLog('info', `ğŸ” æ‰«æå®Œæˆï¼Œå‘ç° ${results.length} ä¸ªæœºä¼š`);
        });

        // æ§åˆ¶å‡½æ•°
        function startSystem() {
            socket.emit('start');
            addLog('info', 'â–¶ï¸ æ­£åœ¨å¯åŠ¨ç³»ç»Ÿ...');
        }

        function stopSystem() {
            socket.emit('stop');
            addLog('info', 'â¹ï¸ æ­£åœ¨åœæ­¢ç³»ç»Ÿ...');
        }

        function manualScan() {
            const btn = document.getElementById('scanBtn');
            btn.disabled = true;
            socket.emit('scan');
            addLog('info', 'ğŸ” æ­£åœ¨æ‰«æ...');
            setTimeout(() => btn.disabled = false, 5000);
        }

        // æ›´æ–°å‡½æ•°
        function updateStatus(running) {
            const badge = document.getElementById('statusBadge');
            if (running) {
                badge.className = 'status-badge status-running pulse';
                badge.innerHTML = 'â–¶ï¸ è¿è¡Œä¸­';
            } else {
                badge.className = 'status-badge status-stopped';
                badge.innerHTML = 'â¹ï¸ å·²åœæ­¢';
            }
        }

        function updateStats(stats) {
            if (stats.system) {
                document.getElementById('scanInterval').textContent = (stats.system.scanInterval / 1000).toFixed(1) + 's';
                document.getElementById('tokensScanning').textContent = stats.system.tokensScanning;
                document.getElementById('simulationMode').textContent = 'ON';
            }

            if (stats.performance) {
                const perf = stats.performance;
                document.getElementById('totalTrades').textContent = perf.totalTrades || 0;
                document.getElementById('successRate').textContent = (perf.successRate || 0).toFixed(1) + '%';

                const profit = perf.totalProfit || 0;
                const profitEl = document.getElementById('totalProfit');
                profitEl.textContent = profit.toFixed(6) + ' SOL';
                profitEl.className = 'stat-value ' + (profit >= 0 ? 'positive' : 'negative');

                const avgProfit = perf.avgProfit || 0;
                const avgEl = document.getElementById('avgProfit');
                avgEl.textContent = avgProfit.toFixed(6) + ' SOL';
                avgEl.className = 'stat-value ' + (avgProfit >= 0 ? 'positive' : 'negative');
            }
        }

        function renderOpportunities() {
            const container = document.getElementById('opportunitiesList');

            if (opportunities.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">æš‚æ— å¥—åˆ©æœºä¼š</p>';
                return;
            }

            container.innerHTML = opportunities.map(opp => `
                <div class="opportunity-item ${opp.confidence === 'HIGH' ? 'high-confidence' : ''}">
                    <div class="opportunity-header">
                        <span class="opportunity-token">${opp.tokenSymbol}</span>
                        <span class="opportunity-confidence confidence-${opp.confidence.toLowerCase()}">
                            ${opp.confidence}
                        </span>
                    </div>
                    <div class="opportunity-details">
                        <div>
                            <span class="detail-label">è·¯å¾„:</span>
                            <span class="detail-value">${opp.buyDex} â†’ ${opp.sellDex}</span>
                        </div>
                        <div>
                            <span class="detail-label">ä»·å·®:</span>
                            <span class="detail-value">${opp.priceDiff.toFixed(3)}%</span>
                        </div>
                        <div>
                            <span class="detail-label">é¢„æœŸåˆ©æ¶¦:</span>
                            <span class="detail-value">${opp.estimatedProfit.toFixed(4)} SOL</span>
                        </div>
                        <div>
                            <span class="detail-label">æµåŠ¨æ€§:</span>
                            <span class="detail-value">${opp.liquidity.toFixed(2)} SOL</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addLog(type, message) {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.insertBefore(entry, container.firstChild);

            // é™åˆ¶æ—¥å¿—æ•°é‡
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);

        }

        // æ–­å¼€è¿æ¥
        socket.on('disconnect', () => {
