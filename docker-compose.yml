version: '3.8'

services:
  # VibeCurve 交易机器人
  vibecurve:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibecurve-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - RPC_URL=${RPC_URL}
      - WSS_URL=${WSS_URL}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - AI_API_KEY=${AI_API_KEY}
      - AI_API_URL=${AI_API_URL}
      - JITO_BLOCK_ENGINE_URL=${JITO_BLOCK_ENGINE_URL}
      - JITO_AUTH_KEY=${JITO_AUTH_KEY}
      - TG_BOT_TOKEN=${TG_BOT_TOKEN}
      - TG_CHAT_ID=${TG_CHAT_ID}
      - MIN_SOL_BALANCE=${MIN_SOL_BALANCE:-0.1}
      - BUY_AMOUNT_SOL=${BUY_AMOUNT_SOL:-0.05}
    ports:
      - "3002:3002"
    volumes:
      # 挂载日志目录
      - ./logs:/app/logs
      # 挂载配置文件
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vibecurve-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus 监控（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: vibecurve-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - vibecurve-network
    profiles:
      - monitoring

  # Grafana 仪表板（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: vibecurve-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - vibecurve-network
    profiles:
      - monitoring

networks:
  vibecurve-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
